    <body>
        <div id="container">
           <header>Nouveau compte</header>
           <form method="post">
              <fieldset>
                 <br/>
                 <input type="text" name="username" id="username" placeholder="Nom" required autofocus>

                 <input type="text" name="username" id="pre" placeholder="Prenom" required autofocus>

                 <input type="password" name="confirm-password" id="confirm-password" placeholder="confirmer mot de passe" required>
                 <br/> <br/> <br/>
                 <input type="radio" name="med">Medecin

                 <input type="radio" name="med">Coach

           </form>
        </div>
